<html>
<style>
#log{
	width: 100%;
	height: 425px;
	overflow: auto;
}
#receiverChoice{
	width: 100%;
	height: 400px;
	overflow: auto;
}

</style>
<head>
	<title>henChat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	if (Notification.permission === "default") {
		Notification.requestPermission();
	}
	</script>
	<!-- Portable devices support -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no"/>
	<style type="text/css">
		<!--
		body,td,th {
			font-family: Microsoft YaHei UI;
		}
		.form_input {
			width: 100%;
		}
		-->
	</style>
</head>

<body>
<table width="100%" border="0" id="container">
  <tr>
    <td width="20%" height="100%" bgcolor="#CCCCCC">Receiver</td>
    <td height="100%" align="center" bgcolor="#999999">Message</td>
  </tr>
  <tr>
    <td width="20%" height="300" align="left" valign="top" bgcolor="#CCCCCC"><table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td nowrap>
          <input type="text" id="s_to" size="20",>
          <a href="javascript:addReceiver()">add</a></td>
        </tr>
        <tr>
          <td><div id="receiverChoice"></div></td>
        </tr>
    </table></td>
	<td height="300" align="left" valign="top" bgcolor="#FBFBFB" >
    	<div id="log"></div>
	</td>
  </tr>
  <tr>
    <td width="20%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">PVK</td>
    <td height="100%" align="left" valign="top" bgcolor="#CCCCCC"><input type="text" class="form_input" id="s_pvk" maxlength="64",></td>
  </tr>
  <tr>
    <td width="20%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">PBK</td>
    <td height="100%" align="left" valign="top" bgcolor="#CCCCCC"><input type="text" disabled class="form_input" id="s_pbk"></td>
  </tr>
  <tr>
    <td width="20%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">Option</td>
    <td height="100%" align="left" valign="top" nowrap bgcolor="#CCCCCC"><button id="btn_auto">NewID</button>
      <button id="btn_enter">Login</button>
      <button id="btn_encrypt" title="End-to-end encryption">ETE</button>
    <button id="btn_close">Logout</button></td>
  </tr>
  <tr>
    <td width="20%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">Msg</td>
    <td height="100%" align="center" bgcolor="#CCCCCC">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="100%" nowrap><textarea name="s_send" rows="4" class="form_input" id="s_send"></textarea></td>
            <td nowrap><button id="btn_send" title="Ctrl+Enter can work too">Send</button></td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td width="20%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">Attach</td>
    <td height="100%" bgcolor="#CCCCCC"><input name="file" type="file" id="fileSelector"></td>
  </tr>
</table>
<script src="js/rsa.js"></script>
<script src="js/hc-core.js"></script>
<script src="js/listener.js"></script>
</body>
</html>
